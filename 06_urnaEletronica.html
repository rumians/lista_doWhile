<meta charset="UTF-8">
<script>
    /*
    Problema: Urna eletrônica
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //Entrada
    let CandidatoJoãozinho = 0;
    let CandidatoMariazinha = 0;
    let nulo = 0;
    let branco = 0;
    //Processamento
    do {
        const votaçao = Number(prompt("Qual candidato vai votar?(Joaozinho-1, Mariazinha-2, Nulo-3, Branco-4.)"))
        if (votaçao == 1) {
            CandidatoJoãozinho += 1
        } else if (votaçao == 2) {
            CandidatoMariazinha += 1
        } else if (votaçao == 3) {
            nulo += 1
        } else if (votaçao == 4) {
            branco += 1
        }
    } while (votaçao != 0);
    if (CandidatoJoãozinho == CandidatoMariazinha && CandidatoMariazinha == nulo && nulo == branco) {
        alert("Ocorreu um empate")
    } else if (CandidatoJoãozinho > CandidatoMariazinha) {
        alert(`O candidato Joaozinho ganhou com ${CandidatoJoãozinho}votos(${2}%)`)
    }
    //Saída

</script>
