<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada

    let usuario = prompt("Qual o seu usuario?").toLowerCase();
    let senha = prompt("Qual a sua senha?").toLowerCase();
    //Processamento
    while (usuario == senha) {
        alert("Erro")
        usuario = prompt("Qual o seu usuario?").toLowerCase();
        senha = prompt("Qual a sua senha?").toLowerCase();
    }

    //Saída

</script>
